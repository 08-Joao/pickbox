version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: pickbox-postgres
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pickbox-network

  backend:
    build:
      context: ./pickbox-core
      dockerfile: Dockerfile
    container_name: pickbox-backend
    env_file:
      - .env
    environment:
      DATABASE_URL: "postgresql://${DB_USER}:${DB_PASSWORD}@postgres:5432/${DB_NAME}"
      NODE_ENV: "production"
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "4000:4000"
    volumes:
      - ./pickbox-core/uploads:/app/uploads
    networks:
      - pickbox-network

  frontend:
    build:
      context: ./pickbox
      dockerfile: Dockerfile
    container_name: pickbox-frontend
    env_file:
      - .env
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - pickbox-network

volumes:
  postgres_data:

networks:
  pickbox-network:
    driver: bridge
